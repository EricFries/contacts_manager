{% extends 'contacts/base.html' %}

{% block content %}
{% if people %}
    <ul>
    {% for person in people %}
        <li><a href="{% url 'contacts:detail' person.id %}">{{ person.first_name }} {{ person.last_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No contacts available.</p>
{% endif %}
{% endblock %}
